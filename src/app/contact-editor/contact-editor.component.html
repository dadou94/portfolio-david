<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>

<div id="contact">
<div class="contact-form-wrapper d-flex justify-content-center">


<form [formGroup]="contactForm" (ngSubmit)="onSubmit(userPost.value)" #userPost="ngForm"  class="contact-form">
  <h5 class="title">Parlez-nous de votre projet!</h5>
  <p class="description">N'hésitez pas à nous contacter si vous avez besoin d'une assistance, d'une aide ou d'une autre question.
  </p>
    <label for="first-name">Prénom: </label>
    <input class="form-control rounded border-white mb-3 form-input" id="first-name" type="text" formControlName="firstName" required="true" placeholder="Votre prénom">
 
    <label for="last-name">Nom: </label>
    <input class="form-control rounded border-white mb-3 form-input" id="last-name" type="text" formControlName="lastName" required="true" placeholder="Votre nom">
  
    <label for="Email">Email: </label>
    <input class="form-control rounded border-white mb-3 form-input" id="email" type="text" formControlName="email" required="true" placeholder="Votre email">

    <fieldset>
        <legend >Choisis ton type de projets:</legend>
        <div *ngFor="let typePro of Data; let i=index">
        <input type="checkbox" formArrayName="typeProjet" [value]="typePro.value" (change)="onCheckboxChange($event)" 
        />
        {{ typePro.name}}
      </div>
    </fieldset>
<br>
    <legend>Décris ton projet:</legend>

    <textarea class="form-control rounded border-white mb-3 form-text-area" id="story" name="story"
                rows="5" cols="33" formControlName="descriptionProjet" placeholder="Description de votre projet!">
        It was a dark and stormy night...
    </textarea>
    <input type="submit" value="Envoyer">
  </form>

</div>
</div>
